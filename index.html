<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Infinity & One</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-AU-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/imgs/Fav.png">
  </head>
  <body>
    <header>
      <p id="scroll"><b>Scroll Down!</b></p>
      <h1>
        Infinity & One
      </h1>
    </header>

    <section class="animation" id="animation1">
      <img class="circle" src="imgs/9Circle.png" alt="Circle of 9s">
      <h1>1</h1>
    </section>

    <div id="unique">
      <p>Please note that whenever [...] or [..] is used, it shows that the decimal repeats forever. </p>
      <h1>0.9999... ≠ 1<br><br> Or does it?</h1>
    </div>

    <section class="animation" id="animation2">
      <img class="simpleMain" src="imgs/simple.png" alt="Simple Proof">
      <h1 class="simpleProofThirds" id="s1">⅓</h1><h1 class="simpleProofThirds" id="s2">= 0.33333...</h1><h1 class="simpleProofThirds simpleEquals" id="s3">+ ⅓ + ⅓</h1> <h1 class="simpleEquals" id="equals">= 1</h1>
      <h1 id="simpleProofDec">0.33.. + 0.33.. + 0.33..</h1><h1 id="s999">= 0.999...</h1>
    </section>

    <footer>
      <h1>That's all for now! <br><br> Expect more coming soon!</h1>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js" integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js" integrity="sha512-5/OHwmQzDSBS0Ous4/hlYoWLHd06/d2r7LdKZQVBXOA6PvOqWVXtdboiLTU7lQTGyVoKVTNkwi0ol4gHGlw5ww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
